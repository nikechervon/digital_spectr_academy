<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Мой CSS файл -->
    <link rel="stylesheet" href="assets/css/app.css">

    <title>Leap year</title>
</head>
<body>

    <div class="container">
        <h2>Найдите все слова, начинающиеся с введенного префикса:</h2>

        <br><br>

        <div class="row g-3 form-body">

            <div class="col-auto">
                <label for="prefix" class="visually-hidden">Префикс</label>
                <input type="text" class="form-control" id="prefix" placeholder="Введите префикс...">
            </div>

            <div class="col-auto">
                <label for="words" class="visually-hidden">Слова</label>
                <input type="text" class="form-control" id="words" placeholder="Введите слова через запятую...">
            </div>

            <div class="col-auto">
                <button class="btn btn-primary mb-3" id="submit-year" onclick="words.search()">
                    Найти
                </button>
            </div>

        </div>

        <ul class="words__list"></ul>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Jquery -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>

    <!-- Option 3: Мой JS файл -->
    <script src="assets/js/app.js"></script>

</body>
</html>
