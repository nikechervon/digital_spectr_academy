<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- My CSS file -->
    <link rel="stylesheet" href="assets/css/app.css">

    <title>Leap year</title>
</head>
<body>

    <div class="container">

        <h3>Find all entered words starting with the entered prefix</h3>

        <br><br><br>

        <div class="row g-3 form-body">

            <div class="col-auto">
                <label for="prefix" class="visually-hidden">Prefix</label>
                <input type="text" class="form-control" id="prefix" placeholder="Enter prefix...">
            </div>

            <div class="col-auto">
                <label for="words" class="visually-hidden">Words</label>
                <input type="text" class="form-control" id="words" placeholder="Enter words separated by commas...">
            </div>

            <div class="col-auto">
                <button class="btn btn-primary mb-3" id="submit-year" onclick="words.search()">
                    Find words
                </button>
            </div>

        </div>

        <ul class="words__list"></ul>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Jquery -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>

    <!-- Option 3: My JS file -->
    <script src="assets/js/app.js"></script>

</body>
</html>
