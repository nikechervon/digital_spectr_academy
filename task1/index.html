<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- My CSS file -->
    <link rel="stylesheet" href="assets/css/app.css">

    <title>Leap year</title>
</head>
<body>

    <div class="container">

        <h3>Enter the year and find out whether it is a leap year or not</h3>

        <br><br><br>

        <div class="row g-3 form-body">

            <div class="col-auto">
                <label for="year" class="visually-hidden">Year</label>
                <input type="text" class="form-control" id="year" placeholder="Enter year...">
            </div>

            <div class="col-auto">
                <button class="btn btn-primary mb-3" id="submit-year" onclick="leapYear.check()">
                    Check for Leap Year
                </button>
            </div>

        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Option 3: My JS file -->
    <script src="assets/js/app.js"></script>
</body>
</html>
